<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McColn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <script src="https://kit.fontawesome.com/90ee3bc580.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <aside class="sidebar">
            <div class="sidebar-widget">
                <button class="toggle-btn" type="button">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">McColn</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fa-regular fa-rectangle-list"></i>
                        <span>Task</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link has-dropdown">
                        <i class="fa-regular fa-id-card"></i>
                        <span>Auth</span>
                    </a>
                    <ul class="sidebar-dropdown">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Login</a>
                            <a href="#" class="sidebar-link">Register</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link has-dropdown">
                        <i class="fa-regular fa-square-check"></i>
                        <span>Product</span>
                    </a>
                    <ul class="sidebar-dropdown">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">List</a>
                            <a href="#" class="sidebar-link">Create</a>
                            <a href="#" class="sidebar-link">Update</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link has-dropdown">
                        <i class="fa-regular fa-clipboard"></i>
                        <span>Page</span>
                    </a>
                    <ul class="sidebar-dropdown">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Orders</a>
                            <a href="#" class="sidebar-link">Pricing</a>
                            <a href="#" class="sidebar-link">No page</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <h4> McColn Academy</h4>
                
                
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon" pe-md-0>
                                <img src="profile.jpg" class="avatar img-fluid rounded" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Settings</a>
                                <a href="#" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
                
            </nav>
            <div class="content">
                <h4>Dashboard</h4>
            </div>
        </div>

            

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
